<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup_header">
                <h1>Signup</h1>
                <p>Its just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text"  id="fullname" placeholder="Shubham Dhaktode" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="shubhamdhaktode555@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text"  id="password" placeholder="At least 8 character" required> 
                    </p>
                    <p>
                        <input type="submit"  id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
    <div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>
</html>
